<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- medium style editor/custom css/fonts  -->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
  <!--Nav bar/bodyblock-->

  <nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
      <ul class="navbar-nav">
        <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
        <li> <a class=""href="{% url 'about' %}">About</a></li>
        <li> <a class=""href="https://github.com/Abhinaba006">My Github Page</a></li>
      </ul>

      <ul class="nav nabvbar-nav navbar-right">

      {% if user.is_authenticated %}

        <li>
          <a href="{% url 'post_new' %}">New Post</a>
        </li>
        <li>
          <a href="{% url 'post_draft_list' %}">Drafts</a>
        </li>
        <li>
          <a href="{% url 'logout' %}">logout</a>
        </li>
        <li>
          Welcome: {{ user.username }}
        </li>

        {% else %}

        <li> <a class="nav navbae-right" href="{% url 'login' %}"> <span class="glyphicon glyphicon-user"></span>  </a> </li>

      {% endif %}

      </ul>
    </div>
  </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
            <div class="blog-posts">
              {% block body_block %}

              {% endblock %}
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
